
<body>
    
    <!-- خلفية الفيديو -->
    <video autoplay muted loop playsinline id="bg-video">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
       
<source src="https://media.istockphoto.com/id/1468839382/video/professional-male-green-energy-engineer-walking-on-industrial-solar-panel-wearing-safety-belt.mp4?s=mp4-640x640-is&k=20&c=QnvQP0kZtQnZJ2viVhP2yKN1IoHVPGif9AxcDyTsCik=" type="video/mp4">
    </video>

    <div class="content">
        <h2 class="title-3d">Flash Energy</h2>
        <link rel="stylesheet" href="style.css">

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <span>or use your email for registration</span>
<input type="text" id="name" placeholder="Name" />
<input type="email" id="email" placeholder="Email" />
<div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" />
  <i class="fa-solid fa-eye-slash toggle-password"></i>
</div>
<button id="signupBtn">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <div class="password-wrapper">
  <input type="password" placeholder="Password" />
  <i class="fa-solid fa-eye-slash toggle-password"></i>
</div>
     
                    <a href="#">Forgot your password?</a>
                    <button class="my-btn">Sign In</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <video autoplay muted loop playsinline>
                        <source src="https://videos.pexels.com/video-files/1851190/1851190-uhd_2560_1440_25fps.mp4" type="video/mp4">
                    </video>
                    <div class="overlay-panel overlay-left">
                        <h2>Welcome Back!</h2>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h2>Hello, Friend!</h2>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                <script src="compile.js"></script>
            </p>
        </footer>
